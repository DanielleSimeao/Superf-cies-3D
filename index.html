<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superfícies 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>
</head>

<body style="margin:10px; font-family:Arial;">

  <label for="surface-select">Selecione a superfície:</label>
  <select id="surface-select">
    <option value="model/topo_Sal.glb">Topo do Sal</option>
    <option value="model/base_Sal.glb">Base do Sal</option>
    <option value="model/falha_principal.glb">Falha Principal</option>
  </select>

  <model-viewer
    id="viewer"
    src="model/topo_Sal.glb"
    camera-controls
    style="width:100%; height:90vh;">
  </model-viewer>

  <script>
    const select = document.getElementById('surface-select');
    const viewer = document.getElementById('viewer');

    select.addEventListener('change', () => {
      viewer.src = select.value;
    });
  </script>

</body>
</html>
