<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superfícies 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container geral */
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Menu */
    #menu {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      z-index: 10;
    }

    /* Viewer principal */
    #viewer {
      width: 100%;
      height: 100%;
    }

    /* Mini viewer dos eixos */
    #axes {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 220px;
      height: 220px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="container">

  <!-- MENU -->
  <div id="menu">
    <b>Escolha a superfície:</b><br>
    <select onchange="document.getElementById('viewer').src = this.value">
      <option value="model/topo_Sal.glb">Topo do Sal</option>
      <option value="model/Fundo_do_mar.glb">Fundo do Mar</option>
    </select>
  </div>

  <!-- SUPERFÍCIE PRINCIPAL -->
  <model-viewer
    id="viewer"
    src="model/topo_Sal.glb"
    camera-controls
    style="width:100%; height:100%;">
  </model-viewer>

  <!-- EIXOS XYZ 3D (FIXOS NO CANTO) -->
  <model-viewer
    id="axes"
    src="model/eixos_xyz.glb"
    camera-controls
    interaction-prompt="none"
    disable-zoom
    auto-rotate>
  </model-viewer>

</div>

</body>
</html>
