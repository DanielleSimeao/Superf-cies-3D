<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superfícies 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    .container {
      position: relative;
      width: 100%;
      height: 80vh;
    }

    model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #eixos {
      pointer-events: none; /* não bloqueia o mouse */
    }
  </style>
</head>

<body>

<p><b>Escolha a superfície:</b></p>

<select onchange="document.getElementById('superficie').src = this.value">
  <option value="model/topo_Sal.glb">Topo do Sal</option>
  <option value="model/Fundo_do_mar.glb">Fundo do Mar</option>
</select>

<div class="container">

  <!-- Superfície -->
  <model-viewer
    id="superficie"
    src="model/topo_Sal.glb"
    camera-controls>
  </
