<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superfícies 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Eixo fixo no canto inferior direito */
    #axis {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      pointer-events: none; /* bloqueia interação */
    }

    /* Mapa fixo no canto superior direito */
    #map {
      position: absolute;
      top: 20px;
      right: 20px;  /* canto superior direito */
      width: 220px;
      border: 1px solid #ccc;
      background: white;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;  /* garante que fique acima da superfície 3D */
      overflow: hidden;
    }

    #map img {
      width: 100%;
      display: block;
      transition: transform 0.2s ease; /* animação suave do zoom */
      cursor: grab;
    }

    #map img:active {
      cursor: grabbing;
    }

    #map small {
      display: block;
      text-align: center;
      margin-top: 3px;
      font-size: 12px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Seleção de superfície -->
  <p style="padding:10px;"><b>Escolha a superfície:</b></p>

  <select
    style="margin:10px;"
    onchange="document.getElementById('surface').src = this.value">

    <option value="model/topo_Sal.glb">Topo do Sal</option>
    <option value="model/Fundo_do_mar.glb">Fundo do Mar</option>
  </select>

  <!-- SUPERFÍCIE 3D -->
  <model-viewer
    id="surface"
    src="model/topo_Sal.glb"
    camera-controls
    style="width:100%; height:80vh;">
  </model-viewer>

  <!-- EIXO XYZ -->
  <model-viewer
    id="axis"
    src="model/eixos.glb"
    auto-rotate
    rotation-per-second="20deg"
    interaction-prompt="none"
    disable-zoom
    disable-pan>
  </model-viewer>

  <!-- MAPA FIXO -->
  <div id="map">
    <img src="loc.png" alt="Mapa de localização">
    <small>Mapa de localização</small>
  </div>

  <script>
    // Zoom da imagem do mapa com scroll
    const mapImg = document.querySelector('#map img');
    let scale = 1;

    mapImg.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY < 0) {
        scale += 0.1; // aumentar zoom
      } else {
        scale = Math.max(0.5, scale - 0.1); // diminuir, mínimo 0.5x
      }
      mapImg.style.transform = `scale(${scale})`;
    });
  </script>

</body>
</html>
