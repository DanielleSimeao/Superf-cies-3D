<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superfícies 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Eixo XYZ fixo no canto inferior direito */
    #axis {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      pointer-events: none; /* bloqueia interação */
    }

    /* Mapa fixo no canto superior direito */
    #map {
      position: absolute;
      top: 20px;
      right: 20px;       /* canto superior direito */
      width: 300px;      /* tamanho maior */
      height: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;
      overflow: hidden;
    }

    #map img {
      width: 100%;
      display: block;
      transition: transform 0.2s ease; /* animação do zoom */
      cursor: grab;
    }

    #map img:active {
      cursor: grabbing;
    }

    #map small {
      display: block;
      text-align: center;
      margin-bottom: 5px;  /* espaço entre legenda e imagem */
      font-size: 12px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Seleção de superfície -->
  <div style="padding:10px;">
    <b>Escolha a superfície:</b>
    <select onchange="document.getElementById('surface').src = this.value">
      <option value="model/Topo_Rifte.glb">Topo do Rifte</option>
      <option value="model/topo_Sal.glb">Topo do Sal</option>
      <option value="model/Topo_Albiano.glb">Topo do Albiano</option>
      <option value="model/Topo_Santoniano.glb">Topo do Santoniano</option>
      <option value="model/Topo_Campaniano.glb">Topo do Campaniano</option>
      <option value="model/Topo_Maastrichtiano.glb">Topo do Maastrichtiano</option>
      <option value="model/Topo_Eoceno.glb">Topo do Eoceno</option>
      <option value="model/Topo_Mioceno.glb">Topo do Mioceno</option>
      <option value="model/Fundo_do_mar.glb">Fundo do Mar</option>
      <option value="model/Topo_Embasamento_sismico_cubo.glb">Topo do Embasamento Sísmico - Cubo </option>
      <option value="model/Topo_Rifte_cubo.glb">Topo do Rifte - Cubo </option>
      <option value="model/Topo_Sal_cubo.glb">Topo do Sal - Cubo</option>
      <option value="model/Topo_Albiano_cubo.glb">Topo do Albiano - Cubo</option>
      <option value="model/Topo_Santoniano_cubo.glb">Topo do Santoniano - Cubo</option>
      <option value="model/Topo_Campaniano_cubo.glb">Topo do Campaniano - Cubo</option>
      <option value="model/Topo_Maastrichtiano_cubo.glb">Topo do Maastrichtiano - Cubo</option>
      <option value="model/Topo_Eoceno_cubo.glb">Topo do Eoceno - Cubo</option>
      <option value="model/Topo_Mioceno_cubo.glb">Topo do Mioceno - Cubo</option>
      <option value="model/Fundo_do_mar_cubo.glb">Fundo do Mar- Cubo</option>
    </select>
  </div>

  <!-- SUPERFÍCIE 3D -->
  <model-viewer
    id="surface"
    src="model/Topo_Rifte.glb"
    camera-controls
    style="width:100%; height:80vh;">
  </model-viewer>

  <!-- EIXO XYZ -->
  <model-viewer
    id="axis"
    src="model/eixos.glb"
    auto-rotate
    rotation-per-second="20deg"
    interaction-prompt="none"
    disable-zoom
    disable-pan>
  </model-viewer>

  <!-- MAPA FIXO -->
  <div id="map">
    <small>Mapa de localização</small>
    <img src="loc.png" alt="Mapa de localização">
  </div>

  <!-- SCRIPT DO ZOOM -->
  <script>
    const mapImg = document.querySelector('#map img');
    let scale = 1;

    mapImg.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY < 0) {
        scale += 0.1; // zoom in
      } else {
        scale = Math.max(0.5, scale - 0.1); // zoom out mínimo 0.5x
      }
      mapImg.style.transform = `scale(${scale})`;
    });
  </script>

</body>
</html>
