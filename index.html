<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização 3D</title>

  <!-- Biblioteca do visualizador 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer 
    src="model/topo_Sal.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
